{% extends 'base.html' %}

{% block content %}
    <div class="content">
        <div class="form-container">
            <h2>Sign Up <i class="fas fa-info-circle info-icon" title="Create a new account to start chatting"></i></h2>
            <div class="info-message">
                <i class="fas fa-info-circle"></i>
                Please fill in all fields to sign up.
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" id="id_username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="id_password1">Password</label>
                    <input type="password" id="id_password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirm Password</label>
                    <input type="password" id="id_password2" name="password2" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
